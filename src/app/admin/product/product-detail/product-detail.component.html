<div class="container-fluid">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h3 class="mb-0">{{id == null ? 'Create' : 'Update'}} Product</h3>
      </div>
      <div class="card-body">
        <form [formGroup]="myform" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input class="form-control" type="text" formControlName="name" id="inputName"/>
          </div>
          <div class="mb-3">
            <label class="form-label">Description</label>
            <input class="form-control" type="text" formControlName="description" id="inputDescription"/>
          </div>
          <div class="mb-3">
            <label class="form-label">Price</label>
            <input class="form-control" type="text" formControlName="price" id="inputPrice"/>
          </div>
          <div class="mb-3">
            <label class="form-label">Discount</label>
            <input class="form-control" type="text" formControlName="discount" id="inputDiscount"/>
          </div>

          <div class="mb-3 d-flex gap-2">
            <button class="btn btn-success btn-block" type="submit" (click)="saveData()">Update</button>
            <button class="btn btn-secondary btn-block" type="button" routerLink="/administrator/product">Back</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
