<div class="container">
  <div class="row">
    <div class="col-lg-10 col-xl-9 mx-auto">
      <div class="card flex-row border-0 shadow-lg rounded-3 overflow-hidden">
        <div class="card-img-left d-none d-md-flex">
          <!-- Background image for card set in CSS! -->
        </div>
        <div class="card-body p-4 p-sm-5">
          <h5 class="card-title text-center mb-5 fw-light fs-5">Register</h5>
          <form *ngIf="!isSuccessful" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" name="username" [(ngModel)]="form.username" required minlength="3"
                     maxlength="20" #username="ngModel"/>
              <div class="alert-danger" *ngIf="username.errors && f.submitted">
                <div *ngIf="username.errors?.['required']" class="alert alert-danger" role="alert">Username is
                  required
                </div>
                <div *ngIf="username.errors?.['minlength']" class="alert alert-danger" role="alert">
                  Username must be at least 3 characters
                </div>
                <div *ngIf="username.errors?.['maxlength']" class="alert alert-danger" role="alert">
                  Username must be at most 20 characters
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" name="email" [(ngModel)]="form.email" required email
                     #email="ngModel"/>
              <div class="alert-danger" *ngIf="email.errors && f.submitted">
                <div *ngIf="email.errors?.['required']" class="alert alert-danger" role="alert">Email is required</div>
                <div *ngIf="email.errors?.['email']" class="alert alert-danger" role="alert">
                  Email must be a valid email address
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required
                     minlength="6" #password="ngModel"/>
              <div class="alert-danger" *ngIf="password.errors && f.submitted">
                <div *ngIf="password.errors?.['required']" class="alert alert-danger" role="alert">Password is
                  required
                </div>
                <div *ngIf="password.errors?.['minlength']" class="alert alert-danger" role="alert">
                  Password must be at least 6 characters
                </div>
              </div>
            </div>
            <div class="form-group">
              <button class="btn btn-primary btn-block">Sign Up</button>
            </div>
            <div class="alert alert-warning" *ngIf="f.submitted && isSignUpFailed">
              Signup failed!<br/>{{ errorMessage }}
            </div>
          </form>
          <div class="alert alert-success" *ngIf="isSuccessful">
            Your registration is successful!
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
