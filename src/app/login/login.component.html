<div class="container">
  <div class="row">
    <div class="col-lg-10 col-xl-9 mx-auto">
      <div class="card flex-row my-5 border-0 shadow-lg rounded-3 overflow-hidden">
        <div class="card-img-left d-none d-md-flex">
          <!-- Background image for card set in CSS! -->
        </div>
        <div class="card-body p-4 p-sm-5">
          <h5 class="card-title text-center mb-5 fw-light fs-5">MEAN APP</h5>
          <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
            <div class="form-group">
              <label for="username">Email/Username</label>
              <input type="text" class="form-control" id="username" name="username" [(ngModel)]="form.username" required
                     #username="ngModel" [ngClass]="{'is-invalid':f.submitted && username.errors}"/>
              <div class="invalid-feedback d-block" *ngIf="f.submitted && username.errors ">
                <div *ngIf="username.errors['required']">Email/Username is required</div>
              </div>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" name="password" [(ngModel)]="form.password"
                     required minlength="6" #password="ngModel"
                     [ngClass]="{'is-invalid':f.submitted && password.errors}"/>
              <div class="invalid-feedback d-block" *ngIf="password.errors && f.submitted">
                <div *ngIf="password.errors['required']">Password is required</div>
                <div *ngIf="password.errors['minlength']">
                  Password must be at least 6 characters
                </div>
              </div>
            </div>
            <div class="form-group">
              <button class="btn btn-primary btn-block">
                Login
              </button>
            </div>
            <div class="form-group">
              <div class="invalid-feedback d-block" *ngIf="f.submitted && isLoginFailed">
                Login failed: {{ errorMessage }}
              </div>
            </div>
          </form>
          <div class="alert alert-success" *ngIf="isLoggedIn">
            Logged in
            <ul>
              <li *ngFor="let role of roles">
                {{ role.name }}
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
